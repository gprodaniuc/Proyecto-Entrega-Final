<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Financiación</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Gestión de Financiación</h1>
    
    <!--Formulario donde solicitamos los datos al usuario -->
    <div class="container">
        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="ingreso">Ingreso</option>
            <option value="gasto">Gasto</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" placeholder="Ej. Sueldo, Comida">

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" placeholder="Ej. Trabajo, Alimentación">

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <label for="monto">Monto:</label>
        <input type="number" id="monto">

        <button onclick="agregarMovimiento()">Agregar Movimiento</button>
    </div>

    <!--Tabla donde aparecen los datos introducidos -->
    <table>
        <thead>
            <tr>
                <th>Eliminar</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Fecha</th>
                <th>Monto (€)</th>
            </tr>
        </thead>
        <tbody id="tablaMovimientos"></tbody>
        <tfoot>
            <tr>
                <td colspan="4">Saldo:</td>
                <td id="saldo" class="saldo"></td>
            </tr>
        </tfoot>
    </table>

    <script src="scriptsFinanciacion.js"></script>
</body>
</html>
